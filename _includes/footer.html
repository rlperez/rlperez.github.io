<footer class="footer">
  <div class="container">
    <div class="columns">
      <div class="column">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
            {{ site.author | escape }}
            {%- else -%}
            {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
        </ul>
      </div>
    <div class="column">{%- include social.html -%}</div>
    <div class="column">
      <p>{{- site.description | escape -}}</p>
    </div>
    </div>
  </div>
</footer>
