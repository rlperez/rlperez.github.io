<footer class="footer">
  <div class="container">
    <div class="columns">
      <div class="column is-one-quarter">
        <ul class="">
          <li class="">
            {%- if site.author -%}
            {{ site.author | escape }}
            {%- else -%}
            {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
          <li><a class="" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
        </ul>
      </div>
      <div class="column is-one-quarter">{%- include social.html -%}</div>
      <div class="column is-one-half">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
  </div>
</footer>
